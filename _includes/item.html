<li class="post-item post {{ post.post_class }}">
    <a href="{{ post.url }}">
        <h3 class="post-title">{{ post.title }}</h3>
        <p class="post-excerpt">{{ post.excerpt | strip_html | truncatewords: 75 }}</p>
    </a>

    <div class="post-meta">
        <p class="post-date">{{ post.date | date: '%Y-%m-%d %H:%M' }}</p>
    </div>
</li>
